<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    hello world
    <button id="app">测试proxy</button>
    <div id="panel"></div>
    <script>
      const api1 = '/api/repos/kkl-fe/live-dev-server/actions/artifacts'
      const followsApi = '/api/users/lceric/followers'

      let $panel = document.querySelector('#panel')
      document.querySelector('#app').onclick = textProxy

      function textProxy() {
        write($panel, 'loading...')
        axios
          .get(followsApi, {
            params: {
              owner: 'kkl-fe',
              repo: 'live-dev-server',
              username: 'lceric',
            },
          })
          .then((res) => {
            write($panel, `<pre>${JSON.stringify(res.data, null, 2)}</pre>`)
          })
          .catch((err) => {
            write($panel, 'Error')
          })
      }

      function write(dom, text) {
        dom.innerHTML = text
      }
    </script>
  </body>
</html>
